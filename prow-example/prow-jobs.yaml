presubmits:
  liweinan/my-prow-test-proj:  # Update this to match your repository
    - name: unit-test
      always_run: true
      decorate: true
      decoration_config:
        timeout: 7200000000000  # 2 hours
        grace_period: 15000000000  # 15 seconds
        gcs_configuration:
          bucket: "prow-artifacts"
          path_strategy: "explicit"
          default_org: "liweinan"
          default_repo: "my-prow-test-proj"
        utility_images:
          clonerefs: "gcr.io/k8s-prow/clonerefs:v20240417-2e0c1c0c0"
          initupload: "gcr.io/k8s-prow/initupload:v20240417-2e0c1c0c0"
          entrypoint: "gcr.io/k8s-prow/entrypoint:v20240417-2e0c1c0c0"
          sidecar: "gcr.io/k8s-prow/sidecar:v20240417-2e0c1c0c0"
      spec:
        containers:
          - image: golang:1.18
            command:
              - go
            args:
              - test
