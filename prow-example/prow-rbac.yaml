# ServiceAccount for Deck
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deck
  namespace: prow

---
# Secret for Deck ServiceAccount token
apiVersion: v1
kind: Secret
metadata:
  name: deck-token
  namespace: prow
  annotations:
    kubernetes.io/service-account.name: deck
type: kubernetes.io/service-account-token

---
# Role to grant permissions to access ProwJob resources in the prow namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prow-deck
  namespace: prow
rules:
- apiGroups: ["prow.k8s.io"]
  resources: ["prowjobs"]
  verbs: ["get", "list", "watch"]

---
# Role to grant permissions to access ProwJob resources in the default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prow-deck-default
  namespace: default
rules:
- apiGroups: ["prow.k8s.io"]
  resources: ["prowjobs"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding to bind the Role to the deck ServiceAccount in the prow namespace (for prow namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prow-deck
  namespace: prow
subjects:
- kind: ServiceAccount
  name: deck
  namespace: prow
roleRef:
  kind: Role
  name: prow-deck
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding to bind the Role to the deck ServiceAccount in the prow namespace (for default namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prow-deck-default
  namespace: default
subjects:
- kind: ServiceAccount
  name: deck
  namespace: prow
roleRef:
  kind: Role
  name: prow-deck-default
  apiGroup: rbac.authorization.k8s.io
