apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webhook-access
  namespace: default
spec:
  # 将此策略应用于您的 webhook pod
  podSelector:
    matchLabels:
      app: webhook-server
  policyTypes:
    - Ingress
  ingress:
    - from:
        # 允许来自带有 "component: kube-apiserver" 标签的 Pod 的流量，
        # 这些通常是 kube-apiserver Pod。
        - podSelector:
            matchLabels:
              component: kube-apiserver
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 443 # Webhook 服务监听的端口
